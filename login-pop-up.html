<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-pop-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-pop-up">
      <div class="side-img-parent">
        <img class="side-img-icon" alt="" src="./public/side-img@2x.png" />
        <div class="login-details">
          <div class="login-or-register">Login or Register</div>
          <div class="for-better-experience">
            for Better Experience, Order tracking & Regular Updates
          </div>
          <div class="input-field">
            <div class="input-field-child"></div>
            <div class="enter-mobile-number">Enter Mobile Number</div>
          </div>
          <div class="otp-btn">
            <div class="otp-btn-child"></div>
            <div class="send-otp">Send OTP</div>
          </div>
          <div class="by-continuing-i-container">
            By continuing I agree with the
            <span class="privacy-policy">Privacy Policy</span>,<span
              class="privacy-policy"
            >
              Terms & Conditions</span
            >
          </div>
        </div>
      </div>
      <img
        class="cross-btn-icon"
        alt=""
        src="./public/cross-btn.svg"
        id="popupcrossBtnIcon"
      />
    </div>

    <script>
      var popupcrossBtnIcon = document.getElementById("popupcrossBtnIcon");
      if (popupcrossBtnIcon) {
        popupcrossBtnIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      </script>
  </body>
</html>
